{% extends "layout.html" %}
{%- block styles %}
<!-- Bootstrap -->
<link href='/static/css/bootstrap.css' rel="stylesheet">
<link href="/static/group.css" rel="stylesheet">
{%- endblock styles %}
{% block navbar %}
	<div class="top_breadcrumbs">
		<div class="container">
			<div class="col-md-8">
				<h2 class="dynamic_subtotal">Titlte</h2>
			</div>
			<div class="col-md-4">
				<h2 class="dynamic_subtotal">
				<span class="circle_number to_center_vertically" style="display: inline-block;">2</span>
				<span class="value to_center_vertically">399.00</span>
				</h2>
			</div>
			
		</div>
	</div>
	{% if get_flashed_messages() %}
		<div class="flash col-md-2 bs-example bs-example-standalone" data-example-id="dismissible-alert-js">
			{% for message in get_flashed_messages() %}
				
				<div class="alert alert-warning alert-dismissible fade in" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					{{ message }}
				</div>
			{% endfor %}
		</div>
	{% endif %}
{% endblock %}
{% block content %}
	<div class="container">
		<div class="col-md-6">
			<img  src="/static/imgs/2.png" class="img-responsive img-rounded" alt="Responsive image">
		</div>
		
		
		<div class="col-md-6">
			<div class="row">
				<label>TotNum:</label>
			</div>
			<div class="row">
				<label>TotNum:</label>
			</div>
			<div class="row">
				<label>TotNum:</label>
			</div>
			
			
			<div class="row">
				<div class="col-md-3">
					<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
					</span>
					<input type="tel" readonly="readonly" class="form-control" placeholder="1">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
					</span>
				</div>
				</div>
				
			</div>
		{% endblock %}
