{% extends "layout.html" %}
{% from "form.html" import vertical_field %}
{% block body %}
        <h2>Login</h2>
        {% if error %}<p class="error"><strong>Error:</strong>{{ error }}</p>{% endif %}
     
        <form action="{{ url_for('user.login') }}" method="post">
             {{form.hidden_tag()}}       
              {{ vertical_field(form.email) }}
             {{ vertical_field(form.password) }}
{{ form.submit }}
        </form>
{% endblock %}
