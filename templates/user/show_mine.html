{% extends "layout.html" %}
{% block content %}



{% raw %}
<script type="text/x-handlebars" id="index">
	<div class="container">
		<div class="col-md-2">
			<ul class="nav nav-pills nav nav-pills nav-stacked">
				<li role="presentation">{{#link-to 'groups'}}我的拼拼团{{/link-to}}</li>
				<li role="presentation">{{#link-to 'orders'}}我的订单{{/link-to}}</li>
				<li role="presentation">{{#link-to 'products'}}我喜爱的商品{{/link-to}}</li>
			</ul>
		</div>
		<div class="col-md-10">
		{{outlet}}
		</div>
	</div>
	
</script>


<script type="text/x-handlebars" id="groups">

			
			<div class="row">
				
				<div class="btn-group btn-group-xs" role="group" aria-label="...">
					<button type="button" class="btn btn-default">我组建的团</button>
					<button type="button" class="btn btn-default">我参加的团</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="container">
					<div class="row">
						<div class="col-md-12">title</div>
						<div class="col-md-12">&nbsp;</div>
						<div class="col-md-8">
							<div class="col-md-3">
								<div class="img-box">
									<a href="#">
										<img  src="/static/imgs/2.png" class="img-responsive img-rounded" alt="Responsive image">
									</a>
								</div>
							</div>
							<div class="col-md-3">
								<div class="col-md-12"><label>15人参加</label></div>
								<div class="col-md-12"><label>单价：15</label></div>
								
							</div>
							<div class="col-md-6">my order info</div>
							
						</div>
						<div class="col-md-8 co-padding">&nbsp;</div>
					</div>
					<div class="row">
						<div class="col-md-12">title</div>
						<div class="col-md-12">&nbsp;</div>
						<div class="col-md-8">
							<div class="col-md-3">
								<div class="img-box">
									<a href="#">
										<img  src="/static/imgs/2.png" class="img-responsive img-rounded" alt="Responsive image">
									</a>
								</div>
							</div>
							<div class="col-md-3">
								<div class="col-md-12"><label>15人参加</label></div>
								<div class="col-md-12"><label>单价：15</label></div>
								
							</div>
							<div class="col-md-6">my order info</div>
							
						</div>
						<div class="col-md-8 co-padding">&nbsp;</div>
					</div>
				</div>
				
			</div>

</script>


<script type="text/x-handlebars" id="orders">

<div class="row">
	<div class="col-md-4 col-md-offset-9">
	<input name="o_ulr" type="text" placeholder="搜你想要的">
	&nbsp;
	<button type="button" class="btn btn-success btn-xs">查询</button>
	</div>
	</div>
<br>
<table class="table">
	
		<tr bgcolor="#DCDCDC">
			<th style="text-align:center">订单信息</th>
			<th style="text-align:center">收货人</th>
			<th style="text-align:center">应付金额</th>
			<th style="text-align:center">下单时间</th>
			<th style="text-align:center">订单状态</th>
			<th style="text-align:center">操作</th>
		</tr>
			{{#each}}
			<tr bgcolor="#F5F5F5">
				<td>
					<span>订单编号:<a href="#">{{oid}}</a></span>
				</td>
				<td>
					<span>团长:<a href="#">{{g_user}}</a></span>
				</td>
				<td>
					<span></span>
				</td>
				<td>
					<span></span>
				</td>
				<td>
					<span></span>
				</td>
				<td>
					<span></span>
				</td>
			</tr>
		<tr>
			<td>
				<div class="img-box">
                    <a href="#">
                      <img  src="{{unbound sku_img}}" class="img-responsive" width="70" height="70">
                    </a>
                </div>
			</td>
			<td style="text-align:center">{{reciver}}</td>
			<td style="text-align:center">{{actual_price}}</td>
			<td style="text-align:center">{{format-date create_dt}} <br>{{format-time create_dt}}</td>
			<td style="text-align:center">{{status}}</td>
			{{#if isPay}}
				{{#if isComplete}}
					<td style="text-align:center">
						查看| 删除
						<br>
						<button type="button" class="btn btn-info btn-xs">投诉</button>
					</td>
				{{else}}
					<td style="text-align:center">
						查看
						<br>
						<button type="button" class="btn btn-success btn-xs">确认收货</button>
					</td>
				{{/if}}
			{{else}}
			<td style="text-align:center">
				查看
				<br>
				<button type="button" class="btn btn-warning btn-xs">取消订单</button>
			</td>
			{{/if}}
		</tr>
		{{/each}}
		

		


</table>
</script>


<script type="text/x-handlebars" id="products">
{{#each}}
<div class="col-md-4">
<div class="thumbnail entity">
	<div class="col-md-12">
		<img  src="{{unbound sku_img}}" class="img-responsive img-rounded" alt="Responsive image">
	</div>
	<div class="col-md-12">
		{{title}}
		<br>
		<br>
	</div>
	<div class="col-md-8">
		<a class="glyphicon glyphicon-heart"></a>&nbsp;5人喜欢
	</div>
	<div class="col-md-4">
		{{format-fromnow create_dt}}
	</div>
</div>
</div>

{{/each}}
</script>


{% endraw %}
{% endblock %}


{% block scripts %}
    <script src="/static/js/lib/jquery.js"></script>
    <script src="/static/js/lib/bootstrap.js"></script>
    <script src="/static/js/lib/handlebars.js"></script>
    <script src="/static/js/lib/ember.debug.js"></script>
    <script src="/static/js/lib/ember-template-compiler.js"></script>
    <script src="/static/js/lib/ember-data.js"></script>
    <script src="/static/js/lib/moment-with-locales.min.js"></script>
    <script src="/static/js/lib/showdown.js"></script>
    <script src="/static/js/mine.js"></script>
    
    {%- endblock scripts %}
